<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modificar Cliente</title>
  <link rel="stylesheet" href="css/ModificarCliente.css">
</head>
<body>
<header>

</header>
<div class="profile-container">
  <h2>Modificar Datos del Cliente</h2>
  <div class="profile-info">
    <div class="info-group">
      <label>Nombre:</label>
      <input type="text" id="nombre" class="text-input">
    </div>
    <div class="info-group">
      <label>Apellido:</label>
      <input type="text" id="apellido" class="text-input">
    </div>
    <div class="info-group">
      <label>Tipo de Documento:</label>
      <input type="text" id="tipoDocumento" class="text-input">
    </div>
    <div class="info-group">
      <label>Número de Documento:</label>
      <input type="text" id="numeroDocumento" class="text-input">
    </div>
    <div class="info-group">
      <label>Dirección:</label>
      <input type="text" id="direccion" class="text-input">
    </div>
    <div class="info-group">
      <label>Teléfono:</label>
      <input type="text" id="telefono" class="text-input">
    </div>
    <div class="info-group">
      <label>Email:</label>
      <input type="text" id="email" class="text-input">
    </div>
    <div class="info-group">
      <label>Contraseña:</label>
      <input type="password" id="contraseña" class="text-input">
    </div>
  </div>
  <div class="button-container">
    <button onclick="guardarCambios()" class="save-button">Guardar Cambios</button>
  </div>
</div>

<script src="js/ModificarCliente.js"></script>
</body>
<footer></footer>
</html>
