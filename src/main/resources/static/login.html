<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<header></header>
<div class="container d-flex justify-content-center align-items-center my-5">
  <div class="border border-dark p-4 rounded-5 text-secondary shadow form-container" style="background-color: #3d83bd;">
    <div class="d-flex justify-content-center mt-4">
      <img src="img/login-icon.png" alt="login-icon" style="height: 5rem"/> <!-- Icono más pequeño -->
    </div>
    <div class="text-center fs-2 fw-bold mb-4 text-white">Login</div> <!-- Tamaño del título más pequeño -->

    <form>
      <div class="mb-3">
        <label for="email" class="form-label fs-6 text-white">Ingrese su correo</label> <!-- Etiqueta de tamaño más pequeño -->
        <input id="email" name="email" class="form-control bg-light" type="email" placeholder="Correo"/>
      </div>
      <div class="mb-3">
        <label for="contraseña" class="form-label fs-6 text-white">Ingrese su contraseña</label>
        <input id="contraseña" name="contraseña" class="form-control bg-light" type="password" placeholder="Contraseña"/>
      </div>

      <div class="d-flex align-items-center mb-3">
        <input class="form-check-input me-2" type="checkbox" id="rememberMe"/>
        <label class="form-check-label fs-6 text-white" for="rememberMe">
          Recuérdame
        </label>
      </div>

      <div class="d-flex justify-content-center mt-3 mb-3">
        <button type="submit" class="btn btn-custom login-button shadow-sm text-dark fs-6">
          Ingresar
        </button>
      </div>

      <div class="p-10 mb-3">
        <div class="border-bottom text-center" style="height:0.7rem;">
          <span class="px-2 fs-6 text-white" style="font-weight: bold; background-color:#3d83bd;">Más opciones</span>
        </div>
      </div>

      <div class="d-flex align-items-center justify-content-center flex-column gap-3">
        <a href="registrate.html" type="button" class="btn btn-opc text-dark fs-6">¿Deseas crear una cuenta?</a>
        <a type="submit" class="btn btn-opc text-dark fs-6">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</div>
<footer></footer>
<script src="js/headeryfooter.js"></script>
<script src="js/redireccionar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
